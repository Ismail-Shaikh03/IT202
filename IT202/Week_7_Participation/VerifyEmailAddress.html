<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email Address</title>
</head>
<body>
<h1>Please Verify Your Email Address!</h1>
<p><label for="initial">Enter Email Address:</label>
<input type="text" id="initial"><b id="initialStar">*</b></p>
<p><label for="confirmation">Confirm Email Address:</label>
<input type="text" id="confirmation"><b id="confirmationStar">*</b></p>
<p><button id="confirm_button">Confirm</button></p>
</body>
<script src="JQuery.js"></script>
</html>
